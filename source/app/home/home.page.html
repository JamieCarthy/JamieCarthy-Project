<ion-header>
    <ion-toolbar>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      
      <ion-item *ngFor="let post of posts">
        <ion-avatar slot="start">
          <img [src]="post.authorAvatarUrl" alt="Author Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ post.authorName }}</h2>
          <p>{{ post.content }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
